machine:
  node:
    version: 7.10.1
dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
deployment:
  production:
    branch: master
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm run deploy
      - npm publish || true
      - node utils/grafana.js
  workspace:
    branch: workspace
    commands:
      - npm run deploy
  grafana:
    branch: grafana
    commands:
      - node utils/grafana.js
