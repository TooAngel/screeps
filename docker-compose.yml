version: '3.7'

services:
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    command: redis-server --loglevel warning
  mongo:
    image: mongo
    ports:
      - 27017:27017
    command: mongod --quiet --logpath /dev/null 
  server:
    image: node:12
    working_dir: /mnt
    volumes:
      - ./:/mnt
    command: ./utils/setupDockerComposeContainer.sh
    # links:
    #   - mongo
    #   - redis
    environment:
      - STEAM_API_KEY
      - STEAM_ID
    depends_on:
      - redis
      - mongo
    network_mode: "host"